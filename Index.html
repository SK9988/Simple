<!DOCTYPE html>

<html>

<head>

  <title>Movie Website</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>

    <h1>Movie Website</h1>

  </header>

  <main>

    <section id="movies">

      <h2>Movies</h2>

      <ul>

        <li>

          <img src="movie1.jpg" alt="Movie 1">

          <h3>Movie 1</h3>

          <p>This is a movie about a man who saves the world.</p>

        </li>

        <li>

          <img src="movie2.jpg" alt="Movie 2">

          <h3>Movie 2</h3>

          <p>This is a movie about a woman who falls in love.</p>

        </li>

        <li>

          <img src="movie3.jpg" alt="Movie 3">

          <h3>Movie 3</h3>

          <p>This is a movie about a group of friends who go on an adventure.</p>

        </li>

      </ul>

    </section>

    <section id="search">

      <h2>Search</h2>

      <input type="text" placeholder="Search for a movie">

    </section>

  </main>

  <footer>

    <p>Copyright &copy; 2023</p>

  </footer>

</body>

</html>
